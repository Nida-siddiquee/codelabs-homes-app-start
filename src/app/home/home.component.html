
<div class="home-container">
  <header class="home-header">
    <h1>{{componentTitle}}</h1>
    <h2>What would you like to do today?</h2>
  </header>
  <section class="add-item-section">
    <input
      #newItem
      placeholder="Add a new item..."
      (keyup.enter)="addItem(newItem.value); newItem.value=''"
      class="new-item-input"
      id="addItemInput"
      autocomplete="off"
    />
    <button class="btn-primary" (click)="addItem(newItem.value)">Add</button>
  </section>
  <nav class="filter-nav" aria-label="Filter items">
    <ul class="filter-list" role="tablist">
      <li role="presentation">
        <button
          class="filter-btn"
          [class.active]="filter === 'all'"
          (click)="filter = 'all'"
          role="tab"
          [attr.aria-selected]="filter === 'all'"
        >
          All
        </button>
      </li>
      <li role="presentation">
        <button
          class="filter-btn"
          [class.active]="filter === 'active'"
          (click)="filter = 'active'"
          role="tab"
          [attr.aria-selected]="filter === 'active'"
        >
          To Do
        </button>
      </li>
      <li role="presentation">
        <button
          class="filter-btn"
          [class.active]="filter === 'done'"
          (click)="filter = 'done'"
          role="tab"
          [attr.aria-selected]="filter === 'done'"
        >
          Done
        </button>
      </li>
    </ul>
  </nav>
  <section class="items-list-section">
    <ul class="items-list">
      @for (item of items; track item.description) {
        @if (
          filter === 'all' ||
          (filter === 'active' && !item.done) ||
          (filter === 'done' && item.done)
        ) {
          <li class="item-row" role="listitem">
            <app-item (remove)="removeItem(item)" [item]="item"></app-item>
          </li>
        }
      }
    </ul>
  </section>
</div>
